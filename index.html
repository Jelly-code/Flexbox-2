<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio CSS | Color Palette</title>
</head>
<body>
    <div class="contenedor">
        <p class="color-selected">Color #F9ACA7 copied to your clipboard</p>
        <h3 class="titulo">Color palette generator</h3>
        <div class="contenedor-tarjetas">
            <div class="tarjeta">
                <div class="color"></div>
                <p class="hex">#EEEDF0</p>
            </div>
            <div class="tarjeta">
                <div class="color"></div>
                <p class="hex">#A1B5C1</p>
            </div>
            <div class="tarjeta active">
                <div class="color"></div>
                <p class="hex selected">#F9ACA7</p>
            </div>
            <div class="tarjeta">
                <div class="color"></div>
                <p class="hex">#68747D</p>
            </div>
            <div class="tarjeta">
                <div class="color"></div>
                <p class="hex">#CF365F</p>
            </div>
        </div>
        <p class="boton">Generate palette</p>
    </div>
    
</body>
</html>
